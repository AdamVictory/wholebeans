{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no"/>
    <meta name="description" content="A Coffee Recipe Sharing Site for Baristas."/>
    <meta name="keyword" content="coffee, wholebeans, barsitas, recipes, speciality, cafe, coffees, brew."/>
    <meta name="author" content="Adam Victory"/>
    <title>Wholebeans</title>
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}" crossorigin="use-credentials">
    <!--FONT AWESOME-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"crossorigin="anonymous"></script>
    <!--BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--CUSTOM CSS LINK-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
    <!--NAVIGATION BAR (included on every page)-->
    {% include 'nav.html' %}

    <!--ALERT MESSAGES-->
    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
        <p>{{ message }}</p>
        <button type="button" class="btn-close" aria-label="close" data-bs-dismiss="alert" id="closeAlert"></button>
    </div>
 
    {% endfor %}
    {% endif %}

    <!--MAIN CONTENT OF PAGE-->
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!--Content Goes Here-->
        {% endblock content %}
    </main>

    <!--FOOTER (on every page)-->
    {% include "footer.html" %}

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
